syntax = "proto3";

service EventMapper {
	rpc CreateEvent(EventRequest) returns (EventResponse) {}
}

message Event {
	string event_name = 1;
	string event_target = 2;
	string user_id = 3;
	int32 created_at = 4;
	map<string, string> params = 5;
}

message EventRequest {
	string user_token = 1;
	string signature = 2;
	string r_key = 3;
	Event event = 4;
}

message EventResponse {
	bool is_ok = 1;
	string status = 2;
}
